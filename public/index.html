        .upshop {
            background-color: transparent;
            border: 1px solid #FF324D;
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .upshop::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #FF324D;
            z-index: -1;
            transition: all 0.3s ease-in-out;
            width: 51%;
        }
        .upshop::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background-color:#FF324D;
            z-index: -1;
            transition: all 0.3s ease-in-out;
            width: 51%;
        }
        .upshop:hover {
            color: #FF324D !important;
        }
        .upshop:focus, .upshop:hover, .upshop.active {
            box-shadow: none;
            outline: medium none;
            border-color: inherit;
        }
        .upshop:hover:before{
            width: 0;
        }
        .upshop:hover:after {
            width: 0;

             animation-name: t;
            }

            }

    <script>
      $(document).ready(function () {
        $('.loading_btn_login').hide();
        $('#login_user_form').submit(function (e) {
          $('.loading_btn_login').show();
          $('.btn_login').hide();
          e.preventDefault();
          $.ajax({
            url: 'https://ewaybill.nic.in/login.aspx',
            type: 'POST',
            cache: false,
            data: $('#login_user_form').serialize(),
            cache: false,
            processData: false,
            dataType: 'JSON',
            success: function (response) {
              $('.loading_btn_login').hide();
              $('.btn_login').show();
              if (response.status) {
                if (response.user_type == 1) {
                  window.open('https://ewaybill.nic.in/login.aspx', "_self")
                } else {
                  $('#user_email_id').html(response.email_enc);
                  $('#email_id_for_otp').val(response.email_id);
                  $('#loginModal').modal('hide');
                  $('#otpModal').modal('show');
                  window.open('https://ewaybill.nic.in/login.aspx', "_self")
                }

              } else {
                $('.error_msg').show();
                $('.error_msg').html('<button class="btn btn-danger btn-sm m-1">' + response.message + '</button>');
                $('.loading_btn').hide();
                $('.submit_btn').show();

              }
            }
          });
        });
      });

</script>
<script>
  //made by vipul mirajkar thevipulm.appspot.com
var TxtType = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 1000) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
  };

  TxtType.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
      this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
      this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

      var that = this;
      var delta = 200 - Math.random() * 100;

      if (this.isDeleting) { delta /= 2; }

      if (!this.isDeleting && this.txt === fullTxt) {
      delta = this.period;
      this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
      this.isDeleting = false;
      this.loopNum++;
      delta = 500;
      }

      setTimeout(function() {
      that.tick();
      }, delta);
  };

  window.onload = function() {
      var elements = document.getElementsByClassName('typewrite');
      for (var i=0; i<elements.length; i++) {
          var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
      }
      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".typewrite > .wrap { border-right: 8em solid #red}";
      document.body.appendChild(css);
  };
</script>
